<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>

<body>
    <div v-if="visible">
        <h1>{{status}}
            <small>{{desc | capitalize}}</small>
        </h1>
        <p>{{content}}</p>
        <pre>{{markup}}</pre>
        <ol>
            <li v-for="item in items">
                <child :message="item"></child>
            </li>
        </ol>
        <my-component :status="status"></my-component>
    </div>
    <div v-else>
        asperiores ut rerum
    </div>
</body>

</html>
